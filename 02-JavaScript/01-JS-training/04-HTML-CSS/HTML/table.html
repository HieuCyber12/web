<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid gray;
        border-collapse: collapse;
        padding: 5px;
      }
      tfoot {
        text-align: left;
      }
    </style>
  </head>

  <body>
    <p>
      <a href="/04-HTML-CSS/HTML/link.html">Home page</a>
    </p>

    <table>
      <thead>
        <tr>
          <th colspan="2">Shop</th>
        </tr>
        <tr>
          <th>Items</th>
          <th>Prices</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Clothes</td>
          <td>100$</td>
        </tr>
        <tr>
          <td>screen</td>
          <td>200$</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th>Total</th>
          <th>300$</th>
        </tr>
      </tfoot>
    </table>

</html>
